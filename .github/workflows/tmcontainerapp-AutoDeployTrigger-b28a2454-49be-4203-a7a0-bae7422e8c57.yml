name: Trigger auto deployment for tmcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmcontainerapp-AutoDeployTrigger-b28a2454-49be-4203-a7a0-bae7422e8c57.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TMCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: index.docker.io
          registryUsername: ${{ secrets.TMCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: tmcontainerapp
          resourceGroup: tmauldin-test
          imageToBuild: index.docker.io/tmcontainerapp:${{ github.sha }}
          

     

